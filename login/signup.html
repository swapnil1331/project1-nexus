<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <style>
    /* Your CSS styles */
  </style>
   <link href='style.css' rel='stylesheet'>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="background-gradient">
    <div class="container">
      <form action="/login.html" method="POST" id="signupForm" onsubmit="return validateForm()">
        <h1>Signup</h1>
        <div class="input-box">
          <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
          <i class='bx bxs-user' ></i>
        </div>
        <div class="input-box">
            <input type="email" id="email" name="email" placeholder="Email" required>
            <span class="icon"><i class='bx bxs-envelope' ></i></span>
            <p id="emailError" class="error"></p>
          </div>
        <div class="input-box">
          <input type="password" id="password" name="password" placeholder="Password" minlength="6" required>
          <i class='bx bxs-lock-alt' ></i>
        </div>
        <div class="input-box">
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
          <i class='bx bxs-lock-alt' ></i>
        </div>
        <div class="error-message" id="signupError"></div>
        <button type="submit" id="btn21"  class="btn">Signup</button>
        <div class="login-link">
          <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
      </form>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
